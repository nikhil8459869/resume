<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Chandigarhgroupofcolleges</title>
    <style>
        body {
            background: #0080ff;
            font-family: Arial, sans-serif;
            background-image: url('https://colleges18.s3.ap-south-1.amazonaws.com/campus_b02e4efc04.jpg');
        }
        .form-container {
            background: #fff;
            max-width: 400px;
            margin: 40px auto;
            padding: 30px 40px;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
        }
        h2 {
            text-align: center;
            margin-bottom: 24px;
            color: #333;
        }
        label {
            display: block;
            margin-bottom: 6px;
            font-weight: 600;
            color: #222;
        }
        input, select {
            width: 100%;
            padding: 8px 10px;
            margin-bottom: 18px;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 15px;
        }
        button {
            width: 100%;
            padding: 10px;
            background: #1976d2;
            color: #fff;
            border: none;
            border-radius: 4px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            transition: background 0.2s;
        }
        button:hover {
            background: #125ea7;
        }
    </style>
</head>
 <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chandigarhgroupofcolleges</title>
<body>
    <div class="form-container">
        <h2>Chandigarh Group of college Admission form</h2>
        <form>
            <label for="fullname">Student Name</label>
            <input type="text" id="fullname" name="fullname" required>
            
            <label for="fullname">Fathers Name</label>
            <input type="text" id="fullname" name="fullname" required>

            <label for="fullname">Mothers Name</label>
            <input type="text" id="fullname" name="fullname" required>


            <label for="dob">Date of Birth</label>
            <input type="date" id="dob" name="dob" required>

            <label for="email">Email</label>
            <input type="email" id="email" name="email" required>

            <label for="phone">Phone Number</label>
            <input type="tel" id="phone" name="phone" required pattern="[0-9]{10}">

            <label for="course">Course Applying For</label>
            <select id="course" name="course" required>
                <option value="">Select a course</option>
                <option value="bsc">B.Sc</option>
                <option value="ba">B.A</option>
                <option value="bcom">B.Com</option>
                <option value="btech">B.Tech</option>
                <option value="mba">MBA</option>
            </select>

            <label for="address">Address</label>
            <input type="text" id="address" name="address" required>

            <button type="submit">Submit</button>
        </form>
    </div>
</body>
</html>
